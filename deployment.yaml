apiVersion: apps/v1
kind: Deployment
metadata:
  name: nag-image
  namespace: sai
  labels:
    app: nag-image
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nag-image
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: nag-image
    spec:
      initContainers:
      - name: init-setup
        image: busybox:latest
        command: ['sh', '-c', 'ls; pwd; sleep 10']
        envFrom:
        - configMapRef:
            name: nag-image
      containers:
      - name: nag-image
        image:nagendradisamcharla/docker21-dotnet6:latest
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /_status/healthz
            port: 5000   # Corrected port to match the containerPort
          initialDelaySeconds: 8
          periodSeconds: 10
          failureThreshold: 3  # Corrected field name
          successThreshold: 1  # Corrected field name
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5000   # Corrected port to match the containerPort
          initialDelaySeconds: 15
          periodSeconds: 5
        env:
        - name: nag-image
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: nag-image
