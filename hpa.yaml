apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nag-image
  namespace: sai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nag-image
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50